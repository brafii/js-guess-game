<!doctype html>
<html lang="en">
  <head>
    <title>Guess Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container content">

        <!--Title-->
        <div class="title">
            <p>Number guessing game</p>
        </div>

        <!--Brief Details-->
        <div class="details">
            <p>Try and guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
        </div>

        <!--Game Details-->
        <div class="game-box">
            <div class="game-title">
                <p>Guess a number</p>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control user-input">
              </div>
            
            <div class="text-center">
                <input class="btn guess-play" type="button" value="Submit guess">
            </div>

            <div class="game-score">
                <p>Previous Guesses: <span class="previous">3</span></p>
                <p>Guesses Remaining: <span class="remain">9</span></p>
            </div>

            <div class="result">
                <p class="result-info">Start guessing...</p>
            </div>

        </div>

    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="js/model.js"></script>
  </body>
</html>
